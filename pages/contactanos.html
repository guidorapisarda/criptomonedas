    <main class="main flex-grow-1">
        <div class="container">
            <h1 class="text-white text-decoration-underline text-center">Formulario de contacto</h1>
            <div class="d-flex justify-content-center">
                <form class="bg-light p-2" method="GET" action="./contactanos.html">
                    <div class="row mb-2 mb-1">
                        <div class="col-auto mb-1">
                            <label for="name" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col-auto mb-1">
                            <label for="name" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col mb-1">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col mb-1">
                            <label for="phone" class="form-label">Telefono:</label>
                            <input type="text" id="phone" name="phone" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6 mb-1">
                            <label for="preference" class="form-label">Preferencia de contacto:</label>
                            <select name="preference" class="form-select">
                                <option id="Email" value="email">E-mail</option>
                                <option id="Email" value="telefono">Telefono</option>
                            </select>
                        </div>
                        <div class="col-6 mb-1">
                            <label for="preference" class="form-label">Está registrado en newsletter?</label>
                            <select name="preference" class="form-select">
                                <option id="Email" value="email">Si</option>
                                <option id="Email" value="telefono">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col mb-1">
                            <label for="consulta" class="form-label">Cuál es el motivo de su consulta?</label>
                            <textarea name="consulta" id="consulta" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
